<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Volunteer</title>
    <link rel="stylesheet" href="./css/volunteer.css" />
  </head>
  <body>
    <!-- ALL CODES GOES HERE -->
    <header>
      <nav>
        <img
          src="https://res.cloudinary.com/laviedegeorge/image/upload/v1567198184/startng/nairo_images/nairocare-main-trans_szcp2z.png"
          alt="Nairocare-logo"
          width="100px"
          height="100px"
        />
        <ul class="nav-links">
          <li class="nav_item" ><a href="index.html" id="active">Home</a></li>
          <li class="nav_item"><a href="#">Get Involved</a></li>
          <li class="nav_item"><a href="about-us.html">About Us</a></li>
          <li class="nav_item"><a href="talk-to-us.html">Talk To Us</a></li>
        </ul>
        <div class="menu">
          <div class="Line1"></div>
          <div class="Line2"></div>
          <div class="Line3"></div>
        </div>
      </nav>
    </header>
    <h1>Volunteer</h1>

    <form class="form-style">
      <p>
        You are awesome! Please fill the form below to join us on our mission.
      </p>
      <div>
        <input
          type="text"
          name="field1"
          class="field-style field-split align-left"
          placeholder="First Name"
          required
        />
        <input
          type="text"
          name="field2"
          class="field-style field-split align-right"
          placeholder="Last Name"
          required
        />
      </div>
      <div>
        <input
          type="email"
          name="field3"
          class="field-style field-split align-left"
          placeholder="Email"
          required
        />
        <input
          type="phone"
          name="field4"
          class="field-style field-split align-right"
          placeholder="Phone"
          required
        />
      </div>
      <div>
        <input
          type="text"
          name="field5"
          class="field-style field-split align-left"
          placeholder="Country"
          required
        />
        <input
          type="text"
          name="field6"
          class="field-style field-split align-right"
          placeholder="State"
          required
        />
      </div>
      <div>
        <input
          type="text"
          name="field7"
          class="field-style field-split align-left"
          placeholder="City"
          required
        />
        <input
          type="text"
          name="field8"
          class="field-style field-split align-right"
          placeholder="Zip Code"
        />
      </div>
      <div>
        <textarea
          name="field9"
          class="field-style"
          placeholder="Comment (Optional)"
        ></textarea>
      </div>
      <div>
        <input type="submit" value="Volunteer" />
      </div>
    </form>

    <script src="./js/volunteer.js"></script>
  </body>
</html>
