    <form class="form-style">

          <input type="text" name="field1" class="field-style field-split align-left" placeholder="First Name" required/>

      <div>
          <input type="text" name="field5" class="field-style field-split align-left" placeholder="Country" required/>

      </div>
      <div>
          <input type="text" name="field7" class="field-style field-split align-left" placeholder="City" required/>
          <input type="text" name="field8" class="field-style field-split align-right" placeholder="Zip Code" />
      </div>
      <div>
      <textarea name="field9" class="field-style" placeholder="Comment (Optional)"></textarea>

      <input type="submit" value="Volunteer" />
